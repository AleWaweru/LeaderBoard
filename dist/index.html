<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="style.css">
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>

    <section class="main">
        <h1>LeaderBoard</h1>
        <div class="main-content">

            <!-- Display Item to a table -->
            <div class="display-all">
                <div class="display">
                    <h2>Recent Score</h2>
                    <button id="reflesh">Refresh</button>
                </div>
                <table id="display-items" class="display-items">
                   
    
                  </table>

            </div>
           

            <!-- Add via submit button -->
            <div class="addScore">
                <h2>Add your Score</h2>

                <form action="" id="form">
                    <input type="text" placeholder="Your name"><br><br>
                    <input type="text" placeholder="Your score"><br><br>

                    <input type="submit" value="Submit" class="submit-btn">
                </form>
            </div>
        </div>


    </section>
    <script src="index.js"></script>
</body>
</html>
