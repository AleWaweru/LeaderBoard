<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <section class="main">
        <h1>LeaderBoard</h1>
        <div class="main-content">

            <!-- Display Item to a table -->
            <div class="display-all">
                <div class="display">
                    <h2>Recent Score</h2>
                    <button id="reflesh">Refresh</button>
                </div>
                <ul id="display-items" class="display-items">
                   
                  </ul>

            </div>
           

            <!-- Add via submit button -->
            <div class="addScore">
                <h2>Add your Score</h2>

                <form action="" id="form">
                    <input type="text" placeholder="Your name" id="name"><br><br>
                    <input type="text" placeholder="Your score" id="score"><br><br>
                    <button type="submit" class="submit-btn" id="submit-btn" >Submit</button>
                </form>
            </div>
        </div>


    </section>
    <script src="index.js"></script>
</body>
</html>
